  utter_chuong_trinh_dao_tao:
  - text: "
        -Lĩnh vực Máy tính & Công nghệ thông tin của Trường ĐH Nguyễn Tất Thành hiện đang có các chương trình đào tạo:\n
            Mạng máy tính và truyền thông dữ liệu: Thời gian đào tạo 3.5 năm.\n
            Kỹ thuật phần mềm: Thời gian đào tạo 3.5 năm. \n
            Công nghệ thông tin: Thời gian đào tạo 3.5 năm. \n
        
        -Lĩnh vực Công nghệ Kỹ thuật của Trường ĐH Nguyễn Tất Thành hiện đang có các chương trình đào tạo:\n
            Công nghệ kỹ thuật cơ điện tử: Thời gian đào tạo 4 năm. (Chuyên ngành: Cơ điện tử, Robot và Trí tuệ nhân tạo, chế tạo máy bằng công nghệ số)\n
            Công nghệ kỹ thuật ô tô: Thời gian đào tạo 4 năm. \n
            Công nghệ kỹ thuật điện – điện tử: Thời gian đào tạo 4 năm. (Chuyên ngành: Điện, điện tử; Tự động hóa)\n
            Kỹ thuật hệ thống công nghiệp: Thời gian đào tạo 4 năm. (Chuyên ngành: Kỹ thuật hệ thống công nghiệp; Logistics và kết nối vạn vật)\n
        
        -Lĩnh vực Kỹ thuật của Trường ĐH Nguyễn Tất Thành hiện đang có các chương trình đào tạo\n
            Kỹ thuật hệ thống công nghiệp: Thời gian đào tạo 4 năm.\n
            Kỹ thuật y sinh: Thời gian đào tạo 4 năm. \n
            Vật lý y khoa: Thời gian đào tạo 4 năm.     \n
        
        -Lĩnh vực Sản xuất và Chế biến của Trường ĐH Nguyễn Tất Thành hiện đang có các chương trình đào tạo:\n
            Công nghệ thực phẩm: Thời gian đào tạo 4 năm.\n
        
        -Lĩnh vực Kiến trúc và Xây dựng của Trường ĐH Nguyễn Tất Thành hiện đang có các chương trình đào tạo:\n
            Kiến trúc: Thời gian đào tạo 4 năm. \n
            Thiết kế nội thất: Thời gian đào tạo 3.5 năm. \n
            Kỹ thuật xây dựng: Thời gian đào tạo 3.5 năm.\n
        
        -Lĩnh vực Du lịch của Trường ĐH Nguyễn Tất Thành hiện đang có các chương trình đào tạo:\n
            Du lịch: Thời gian đào tạo 3 năm. \n
            Quản trị khách sạn: Thời gian đào tạo 3 năm. \n
            Quản trị nhà hàng và dịch vụ ăn uống: Thời gian đào tạo 3 năm.\n
        
        -Lĩnh vực Môi trường và Bảo vệ môi trường của Trường ĐH Nguyễn Tất Thành hiện đang có các chương trình đào tạo:\n
            Quản lý tài nguyên và môi trường: Thời gian đào tạo 3 năm.\n
        
        -Lĩnh vực Sức khỏe của Trường ĐH Nguyễn Tất Thành ra đời với sứ mạng cung cấp nguồn nhân lực chất lượng cao trong lĩnh vực y tế. Để thực hiện công tác đào tạo chuyên môn Trường đã không ngừng đầu tư cơ sở vật chất phòng thực hành, thí nghiệm, trang thiết bị y tế… nâng cao trình độ chuyên môn cho đội ngũ sư phạm. Bên cạnh đó, Trường cũng hợp tác với các bác sĩ, các cán bộ quản lý tới từ bệnh viện nhà thuốc, các cơ sở y tế để tham gia góp ý chương trình đào tạo và giảng dạy các môn thực hành. Hiện tại, lĩnh vực Sức khỏe của Trường ĐH Nguyễn Tất Thành đang có các chương trình đào tạo gồm:\n
            Dược học: Thời gian đào tạo 5 năm.\n
            Y khoa (Bác sĩ Đa khoa): Thời gian đào tạo 6 năm.\n
            Y học Dự phòng (Bác sĩ Y học Dự phòng): Thời gian đào tạo 6 năm.\n
            Điều dưỡng: Thời gian đào tạo 4 năm.\n\n
            Kỹ thuật Xét nghiệm Y học: Thời gian đào tạo 4 năm.\n
        
        -Chương trình đào tạo của lĩnh vực Nghệ thuật được thiết kế linh hoạt, phù hợp với từng ngành học, hướng tới sự phát triển tư duy trí tuệ toàn diện, biểu hiện sáng tạo thông qua chương trình giảng dạy có cấu trúc cân bằng giữa lý thuyết và thực tiễn, kết hợp hài hòa giữa nghệ thuật và công nghệ, giữa sáng tạo và logic.\n
            Đạo diễn Kịch –  Điện ảnh – Truyền hình: Thời gian đào tạo 3.5 năm.\n
            Diễn viên Kịch – Điện ảnh – Truyền hình: Thời gian đào tạo 3.5 năm.\n
            Quay phim: Thời gian đào tạo 3.5 năm.\n
            Thanh nhạc: Thời gian đào tạo 3 năm.\n
            Piano: Thời gian đào tạo 3 năm.\n
            Thiết kế Đồ họa:  Thời gian đào tạo 3.5 năm.\n
        -Lĩnh vực Nhân văn của Trường Đại học Nguyễn Tất Thành luôn bám sát nhu cầu xã hội để đưa ra những kế hoạch đào tạo phù hợp, đáp ứng mục tiêu giải quyết nhu cầu việc làm của sinh viên sau khi ra trường cũng như cam kết cung cấp cho xã hội nguồn nhân lực chất lượng cao. \n
        -Hiện nay, với nhu cầu phát triển nguồn nhân lực có chất lượng và đào tạo đa ngành, đa bậc học, khối ngành Xã hội – Nhân văn Trường Đại học Nguyễn Tất Thành đang đào tạo các ngành:\n
            Ngôn ngữ Anh: Thời gian đào tạo 3.5 năm.\n
            Tiếng Việt & Văn hóa Việt Nam: Thời gian đào tạo 3.5 năm.\n
        
        -Lĩnh vực Khoa học Xã hội & Hành vi Trường ĐH Nguyễn Tất Thành hiện đang có các chương trình đào tạo:\n
            Ngôn ngữ Trung Quốc: Thời gian đào tạo 3.5 năm.\n
            Quan hệ Quốc tế: Thời gian đào tạo 3 năm.\n
            Tâm lý học: Thời gian đào tạo 3 năm.\n
            Đông Phương học: Thời gian đào tạo 3.5 năm.\n
            Việt Nam học: Thời gian đào tạo 3 năm.\n
        
        -Lĩnh vực Báo chí & Thông tin của Trường ĐH Nguyễn Tất Thành hiện đang có các chương trình đào tạo:\n
            Truyền thông đa phương tiện: Thời gian đào tạo 3.5 năm.\n
            Quan hệ công chúng: Thời gian đào tạo 3 năm.\n
        
        -Lĩnh vực Kinh doanh & Quản lý của Trường ĐH Nguyễn Tất Thành hiện đang có các chương trình đào tạo:\n
