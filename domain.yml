            Kế toán: Thời gian đào tạo 3 năm.\n
            Quản trị nhân lực: Thời gian đào tạo 3 năm.\n
        
        -Lĩnh vực Pháp luật của Trường ĐH Nguyễn Tất Thành hiện đang có các chương trình đào tạo:\n
            Luật kinh tế: Thời gian đào tạo 4 năm.\n
        
        -Lĩnh vực Khoa học sự sống của Trường ĐH Nguyễn Tất Thành hiện đang có các chương trình đào tạo:\n
            Công nghệ sinh học: Thời gian đào tạo 3.5 năm.\n
