recipe: default.v1
language: "vi"
pipeline:
  - name: WhitespaceTokenizer
  - name: CountVectorsFeaturizer
  - name: DIETClassifier
    epochs: 100
    batch_size: 16
  - name: EntitySynonymMapper
  - name: RegexFeaturizer
    case_sensitive: False
    use_word_boundaries: False
  - name: CRFEntityExtractor
    features:
    - ["low", "title", "upper"]
    - ["bias", "low", "suffix3"]
    - ["low", "prefix3", "upper"]
